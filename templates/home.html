<nav style="margin-top: 20px; text-transform: uppercase;">
	<center><h3 class="code">Spam Classifier<h3></center>
</nav>

<hr>
	<div class="container">
		<div class="form-group">
			<form action = {{url_for("predict")}} method="POST">
				<label for="input"><h4>Write Your Message:</h4></label>
				 <textarea class="form-control" rows="5" id="comment" name="message"></textarea>
				 <br>
				<center>
					<input type="submit" class="btn btn-info" value="predict">
				</center>
		</form>
		</div>
	</div>
<hr>

	<div class="container">
	{% if prediction == 1 %}
	<h3 class="alert alert-danger">Spam</h3>
	{% elif prediction == 0 %}
	<h3 class="alert alert-success">Not Spam</h3>
	{% endif %}
	</div>
